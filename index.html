<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.ico" type="image-x-icon">
    <!-- loads Vue v3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Book Manager</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Book Manager</h1>
        
        <!-- dynamically updating table of books -->
        <table>
            <thead>
                <tr>
                    <th>Title</th><th>Author</th><th>Year</th><th>Genre</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books" :key="book.title">
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year }}</td>
                    <td>{{ book.genre }}</td>
                    <td>
                        <button @click="editBook(index)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- input fields to update the table -->
        <p>The table can be updated here:</p>
        <form @submit.prevent="submitForm">
            <input v-model="form.title" placeholder="Title">
            <input v-model="form.author" placeholder="Author">
            <input v-model="form.year" placeholder="Year">
            <input v-model="form.genre" placeholder="Genre">
            <button type="submit">{{ isEditing ? "Update" : "Add" }} Book</button>
        </form>

        <!-- input field for deleting books -->
        <h2>Deleting a Book</h2>
        <p>Specify the title of the book you wish to remove:</p>
        <form @submit.prevent="deleteBook">
            <input v-model="deleteTitle" placeholder="Title to delete" required />
            <button type="submit">Delete book</button>
        </form>
    </div>

    <!-- loads custom script -->
    <script src="src/app.js"></script>
</body>
</html>
